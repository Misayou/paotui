<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="#" />
    <link type="text/css" rel="styleSheet"  href="css/login.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>账号登录</title>
    <style>
    </style>
</head>


<body>
    <div id="bg">
        <div id="hint"><!-- 提示框 -->
            <p>登录失败</p>
        </div>
        <div id="login_wrap">
            <div id="login">
                <!-- 登录注册切换动画 -->
                <div id="status">
                    <i style="top: 0">Log</i>
                    <i style="top: 35px">Sign</i>
                    <i style="right: 5px">in</i>
                </div>
                <span>
                    <form action="post">
                        <p class="form confirm"><input type="text" id="user" placeholder="用户名"></p>
                        <p class="form"><input type="text" id="username" placeholder="邮箱/手机号"></p>
                        <p class="form"><input type="password" id="password" placeholder="密码"></p>
                        <input type="button" value="登录" class="btn" onclick="login()" style="margin-right: 20px;">
                        <input type="button" value="注册" class="btn" onclick='signin()' id="btn">
                    </form>
                    <a href="#">Forget your password?</a>
                </span>
            </div>

            <div id="login_img"><!-- 图片绘制框 -->
                <span class="logo">
                    <img src="images/logo1.png" alt="">
                    <!--<span></span>-->
                </span>
                <span class="star">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                </span>
                <span class="fly_star">
                    <span></span>
                    <span></span>
                </span>
                <p id="title">校 &nbsp园 &nbsp跑 &nbsp腿 &nbsp帮 &nbsp</p>
            </div>
        </div>
    </div>
</body>
<script src="js/login.js"></script>

</html>
