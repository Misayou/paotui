<script>
    var userInfo=null;

    var layer;
    layui.use(['laypage','laytpl','layer'], function () {
        var laypage = layui.laypage;
        var laytpl = layui.laytpl;
        var layer = layui.layer;
        $.ajax({
            type:'get',
            url:'/order/getAllOrder',
            data:{
                page:1,
                limit:9
            },
            success:function (d) {
                //执行一个laypage实例
                laypage.render({
                    elem: 'page' //注意，这里的 test1 是 ID，不用加 # 号
                    , count: d.count //数据总数，从服务端得到
                    ,limit:9
                    , jump: function (obj, first) {
                        //obj包含了当前分页的所有参数，比如：
                        console.log("当前页：" + obj.curr);
                        console.log("每页限制：" + obj.limit); //得到每页显示的条数

                        $.ajax({
                            type:'get',
                            data:{
                                page:obj.curr,
                                limit:9
                            },
                            url:'/order/getAllOrder',
                            success:function (data) {
                                var Tpl=tpl.innerHTML;
                                var view = document.getElementById('view');
                                laytpl(Tpl).render(data, function(html){
                                    view.innerHTML = html;
                                });
                            }
                        })
                    }
                });
            }
        });

    });

    function gotoChat(targetUsername) {
        if(userInfo===null){
            $.ajax({
                url:'user/getUserInfo',
                type:'get',
                success:function (d) {
                    if(d.code===1006){
                        layer.open({
                            title: '提示'
                            ,content: '你还没有登录，不可以和这个大兄弟聊天哦'
                            ,btn: ['立即登录', '算了']
                            , yes: function(index, layero){
                                window.location.href='/login.html'
                            }
                        });

                    }else {
                        userInfo=d.data;
                        goto('chat.html?username='+userInfo.username+"&targetUsername="+targetUsername)
                    }
                }
            })
        }else {
            goto('chat.html?username='+userInfo.username+"&targetUsername="+targetUsername)
        }

    }

</script>
